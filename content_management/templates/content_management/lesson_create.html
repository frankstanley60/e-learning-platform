<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Lesson</title>
    <!-- Include CKEditor CSS -->
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Lesson</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" name="title" id="id_title">
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea name="description" id="id_description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="id_content">Content:</label>
                <!-- CKEditor for content field -->
                <textarea name="content" id="lesson_content" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="id_difficulty_level">Difficulty Level:</label>
                <select name="difficulty_level" id="id_difficulty_level">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_order_index">Order Index:</label>
                <input type="number" name="order_index" id="id_order_index">
            </div>
            <div class="form-group">
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
    <!-- Include any other JavaScript libraries or frameworks -->
    <script>
        // Initialize CKEditor on the 'lesson_content' textarea
        ClassicEditor
            .create(document.querySelector('#lesson_content'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
