<!-- lesson_list.html lesson_id=lesson.id -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson List</title>
</head>
<body>
    <h1>Lesson List</h1>
    <ul>
        {% for lesson in lessons %}
        <li><a href="{% url 'content_management:lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
