<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ registration_form.username.value }}">
            <div class="error">{{ registration_form.username.errors }}</div>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ registration_form.email.value }}">
            <div class="error">{{ registration_form.email.errors }}</div>
            
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1">
            <div class="error">{{ registration_form.password1.errors }}</div>
            
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2">
            <div class="error">{{ registration_form.password2.errors }}</div>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
