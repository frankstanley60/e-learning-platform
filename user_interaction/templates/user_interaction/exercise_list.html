<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: block;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise List</h1>
        <ul>
            {% for exercise in exercises %}
                <li>
                    <a href="{% url 'exercise_questions' exercise.ucid %}">{{ exercise.content_pretty_name }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="footer">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
